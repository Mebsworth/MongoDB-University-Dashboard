 <html>
 <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="input_data.js"></script>

    <script type="text/javascript" src="data/student_homework.js"></script>
    <script type="text/javascript" src="data/student_hw_submits_per_chapter.js"></script>
    <script type="text/javascript" src="data/student_num_assignments_completed.js"></script>
    <script type="text/javascript" src="data/student_quiz_submits_per_chapter.js"></script>
    <script type="text/javascript" src="data/student_quiz.js"></script>
    

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>

    
</head>
<body>

  

    <div class="container">

        <div><h1 id="student_id">Student Dashboard:</h1></div>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Quiz</h3>
                      </div>
                    <div class="panel-body">
                        <div id="quiz_columnchart_grouped" style="width: 800px; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div> <!-- row 1 -->
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Homework</h3>
                      </div>
                    <div class="panel-body">
                        <div id="hw_columnchart_grouped" style="width: 800px; height: 400px;"></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
        </div>
        <div class="row">
        </div>
    </div>
  <div>
</div>

<script type="text/javascript">

    var student_id = 180925;

    var s = document.getElementById("student_id");
    s.innerHTML = s.innerHTML + student_id;

    // $('.student_id').text(dat1[1]);
    console.log("ID " + student_id);

    google.load("visualization", "1", {packages:["corechart", "bar"]});
    google.setOnLoadCallback(drawQuizChart);

     
    function drawQuizChart() {

        var options_grouped = {
            title: "Comparing Student to Course Average",
            colors: ['#3b5998', '#0099cc'],
            width: 500,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "right" },
        };
        
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Type');
        data.addColumn('number', 'Average');
        data.addColumn('number', 'Student ' + student_id);

        var student = student_quiz_data[student_id];

        var input = [
          ['Correct Quizzes', avg_correct_quizzes, student['correct']], 
          ['Incorrect Quizzes', avg_incorrect_quizzes, student['incorrect']],
          ['Correct On First Attempt', 1, 2]];

        data.addRows(input);

        var chart = new google.visualization.ColumnChart(document.getElementById("quiz_columnchart_grouped"));
        chart.draw(data, options_grouped);
    }

    google.load("visualization", "1", {packages:["corechart", "bar"]});
    google.setOnLoadCallback(drawHWChart);

    function drawHWChart() {

        var options_grouped = {
            title: "Comparing Student to Course Average",
            colors: ['#3b5998', '#0099cc'],
            width: 500,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "right" },
        };
        
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Type');
        data.addColumn('number', 'Average');
        data.addColumn('number', 'Student ' + student_id);

        var student = student_homework_data[student_id];

        var input = [
          ['Correct Homework', avg_correct_homeworks, student['num_correct_hw']], 
          ['Incorrect Homework', avg_incorrect_homeworks, student['num_incorrect_hw']],
          ['Correct On First Attempt', avg_num_hws_first_attempt, student['first_attempt']]];

        data.addRows(input);

        var chart = new google.visualization.ColumnChart(document.getElementById("hw_columnchart_grouped"));
        chart.draw(data, options_grouped);
    }

  
  </script>
 
</body>

</html>
