<script type="text/javascript">

    google.load("visualization", "1", {packages:["corechart", "bar"]});
    google.setOnLoadCallback(drawQuizBarChart);
     
    function drawQuizBarChart() {

        var options_grouped = {
            title: "Comparing Student to Course Average",
            colors: ['#3b5998', '#0099cc'],
            width: 550,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "right" },
        };
        
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Type');
        data.addColumn('number', 'Average');
        data.addColumn('number', 'Student ' + student_id);

        var student = student_quiz_data[student_id];

        var input = [
          ['Correct Quizzes', avg_correct_quizzes, student['correct']], 
          ['Incorrect Quizzes', avg_incorrect_quizzes, student['incorrect']],
          ['Correct On First Attempt', 1, 2]];

        data.addRows(input);

        var chart = new google.visualization.ColumnChart(document.getElementById("quiz_columnchart_grouped"));
        chart.draw(data, options_grouped);
    }

    google.load("visualization", "1", {packages:["corechart", "bar"]});
    google.setOnLoadCallback(drawHWBarChart);

    function drawHWBarChart() {

        var options_grouped = {
            title: "Comparing Student to Course Average",
            colors: ['#3b5998', '#0099cc'],

        data.addRows(input);

        var chart = new google.visualization.ColumnChart(document.getElementById("hw_columnchart_grouped"));
        chart.draw(data, options_grouped);
    }

    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawQuizChapterChart);

    function drawQuizChapterChart() {
        var options = {
            title: "Quiz Performance Per Chapter",
            colors: ['#FFA54F', '#FF6103'],
            width: 550,
            height: 400,
            legend: { position: "right" },
        };

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Chapter');
        data.addColumn('number', 'Correct Quiz Submissions');
        data.addColumn('number', 'Incorrect Quiz Submissions ');

        var student = student_quiz_submits_per_chapter_data[student_id]

        var input = [
          ['Ch 1', student['Chapter_1']['correct'], student['Chapter_1']['incorrect']], 
          ['Ch 2', student['Chapter_2']['correct'], student['Chapter_2']['incorrect']],

          ['Ch 6', student['Chapter_6']['correct'], student['Chapter_6']['incorrect']],
          ['Ch 7', student['Chapter_7']['correct'], student['Chapter_7']['incorrect']],
          ['Final', student['Final Exam']['correct'], student['Final Exam']['incorrect']]];

        data.addRows(input);

        var chart = new google.visualization.ColumnChart(document.getElementById("quiz_chapter_chart"));
        chart.draw(data, options);

    }

    google.load("visualization", "1", {packages:["corechart"]});

          ['Ch 3', student['Chapter_3']['correct'], student['Chapter_3']['incorrect']],

          ['Ch 5', student['Chapter_5']['correct'], student['Chapter_5']['incorrect']],

        chart.draw(data, options);

    google.load("visualization", "1", {packages:["corechart"]});

    function drawGroupPieChart() {

            ['10-14 attempted', grouped_homeworks_data['10-14']],
            ['15-22 attempted', grouped_homeworks_data['15-22']],
            ]);

        //   ];

        //data.addRows(input);

        chart.draw(data, options);
