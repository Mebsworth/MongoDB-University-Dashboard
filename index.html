 	<script type="text/javascript">

		  height: 400,
		  bar: {groupWidth: "95%"},
		  legend: { position: "none" },
		  isStacked: true,
		};
	 
	 function drawChart() {
		
		var data = new google.visualization.DataTable();
		data.addColumn('number', 'Student');
		data.addColumn('number', 'Correct Problems');
		data.addColumn('number', 'Completed Problems');

		// ]);

 		data.addRows(dat);

		// var view = new google.visualization.DataView(data);

		//                    type: "string",
		//                    role: "annotation" },
		//                  2]);
		var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_grouped"));
		chart.draw(data, options_grouped);

		var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_stacked"));
		chart.draw(data, options_stacked);
  }
